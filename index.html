<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Student Registration System to add, update, and view registered student details."
    />
    <meta
      name="keywords"
      content="Student Registration, Student Management, Registration System, Student Information"
    />
    <meta name="author" content="Sahil Bhowmick" />
    <meta name="robots" content="index, follow" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <h1>Student Registration System</h1>
      <p class="description">
        This system allows you to register students by filling out their
        details. You can add, update, and view the list of registered students.
      </p>
    </header>

    <main class="container">
      <section class="form-container">
        <h2 class="section-title">Registration Form</h2>
        <form id="studentForm" class="form" novalidate>
          <div>
            <label for="studentName">Student Name:</label>
            <input
              type="text"
              id="studentName"
              placeholder="Enter Student Name"
              pattern="[A-Za-z\s]+"
              required
              title="Please enter letters and spaces only"
            />
            <div class="error-message" id="nameError"></div>
          </div>
          <div>
            <label for="studentID">Student ID:</label>
            <input
              type="text"
              id="studentID"
              placeholder="Enter Student ID"
              pattern="\d+"
              required
              title="Please enter a valid numeric ID"
            />
            <div class="error-message" id="idError"></div>
          </div>
          <div>
            <label for="rollNumber">Roll Number:</label>
            <input
              type="text"
              id="rollNumber"
              placeholder="Enter Roll Number"
              pattern="\d+"
              required
              title="Please enter a valid numeric roll number"
            />
            <div class="error-message" id="rollError"></div>
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Email"
              required
              title="Please enter a valid email address"
            />
            <div class="error-message" id="emailError"></div>
          </div>
          <div>
            <label for="contactNo">Contact Number:</label>
            <input
              type="tel"
              id="contactNo"
              placeholder="Enter Contact Number"
              pattern="\d{10}"
              required
              title="Please enter a valid 10-digit contact number"
            />
            <div class="error-message" id="contactError"></div>
          </div>
          <div class="form-buttons">
            <button type="button" id="addBtn">Add Student</button>
            <button type="button" id="updateBtn" style="display: none">
              Update Student
            </button>
            <button type="button" id="resetBtn">Reset Form</button>
          </div>
        </form>
        <div
          class="success-message"
          id="successMessage"
          style="display: none"
        ></div>
      </section>

      <section class="table-container">
        <h2 class="section-title">Registered Students</h2>
        <table id="studentTable" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Roll Number</th>
              <th>Email</th>
              <th>Contact No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p class="copyright">
          &copy; <span id="currentYear"></span> Sahil Bhowmick. All rights
          reserved.
        </p>
        <div class="social-links">
          <a
            href="https://github.com/Sahil-Bhowmick/Student-Registration-System"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/sahil-bhowmick"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
